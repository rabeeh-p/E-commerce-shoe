{% extends 'base.html' %}
{% load static %}


{% block css %}

<style>
    .status-badge:hover {
        cursor: pointer;
        /* Changes the cursor to pointer on hover */
    }
</style>



{% endblock %}

{% block content %}



<div class="col-md-6 mb-6 mb-md-0"> <!-- Adjusted from col-md to col-md-6 -->
    <div class="card">
        <h5 class="card-header">Add Coupon</h5>
        {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="card-body">
            <form class="browser-default-validation" method="post">
                {% csrf_token %}
                <div class="form-floating form-floating-outline mb-6">
                    <input type="text" name="coupon_code" class="form-control" id="basic-default-name"
                        placeholder="code" required="" value="{{ coupon.code }}">
                    <label for="basic-default-name">Coupon code</label>
                </div>
                <div class="form-floating form-floating-outline mb-6">
                    <input type="number" class="form-control" id="basic-default-name" placeholder="discount" required=""
                        name="discount_percentage" value="{{ coupon.discount_percentage }}">
                    <label for="basic-default-name">Discount Percentage</label>
                </div>
                <div class="form-floating form-floating-outline mb-6">
                    <input type="date" class="form-control" id="basic-default-name" placeholder="date" required=""
                        name="expiry_date" value="{{ coupon.expiry_date|date:" Y-m-d" }}">
                    <label for="basic-default-name">Expiry Date</label>
                </div>
                <div class="form-check form-switch mb-6">
                    <input class="form-check-input" type="checkbox" id="basic-default-active" name="active" 
                           {% if coupon.active %} checked {% endif %}>
                    <label class="form-check-label" for="basic-default-active">Active Status</label>
                </div>

                <button type="submit" class="btn btn-primary waves-effect waves-light">Create</button>

                <a href="{% url 'coupen-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>





{% endblock %}



{% block js %}



{% endblock %}
