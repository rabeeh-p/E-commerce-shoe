{% extends 'base.html' %}
{% load static %}


{% block css %}

<style>
  .status-badge:hover {
    cursor: pointer; /* Changes the cursor to pointer on hover */
}
</style>



{% endblock %}

{% block content %}



<div class="col-md-6 mb-6 mb-md-0">  <!-- Adjusted from col-md to col-md-6 -->
    <div class="card">
        <h5 class="card-header">Edit Offer</h5>
        <div class="card-body">
            <form class="browser-default-validation" method="post">
                {% csrf_token %}
                
                <div class="form-floating form-floating-outline mb-6">
                    <select name="brand" id="brand" class="form-control" required>
                        <option value="">Select a brand</option>
                        {% for brand in brands %}
                            <option value="{{ brand.id }}" {% if brand.id == offer.brand.id %}selected{% endif %}>
                                {{ brand.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <label for="brand">Brand</label>
                </div>
                <div class="form-floating form-floating-outline mb-6">
                    <input type="number" class="form-control" id="basic-default-name"
                        placeholder="new category" required="" name="discount_percentage" value="{{ offer.discount_percentage }}">
                    <label for="basic-default-name">Discount Percentage</label>
                </div>
                <div class="form-floating form-floating-outline mb-6">
                    <input type="date"  class="form-control" id="basic-default-name"
                        placeholder="new category" required="" name="start_date" value="{{ offer.start_date|date:"Y-m-d" }}">
                    <label for="basic-default-name">Startig Date</label>
                </div>
                <div class="form-floating form-floating-outline mb-6">
                    <input type="date"  class="form-control" id="basic-default-name"
                        placeholder="new category" required="" name="end_date" value="{{ offer.end_date|date:"Y-m-d" }}">
                    <label for="basic-default-name">Expiry Date</label>
                </div>
      
                <button type="submit" class="btn btn-primary waves-effect waves-light">Save Changes</button>

                <a href="{% url 'offer-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>





{% endblock %}



{% block js %}
 


{% endblock %}
