{% extends 'profile/detailsProfile.html' %}




{% block profile %}


<!-- <h1>order</h1> -->

<div class="col-lg-8">
    <div class="d-flex justify-content-between mb-3">
        <!-- Add Address Button -->
        <a href="{% url 'add_address' %}" class="btn btn-primary">Add Address</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Full name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                 {% for address in addresses %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{address.fullname}}</td>
                    <td>
                        <a href="{% url 'single-address' address.id %}" class="view-details">View</a>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
    
   


</div>




{% endblock %}
